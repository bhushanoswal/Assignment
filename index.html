<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Assignment</title>
<!-------Stylesheet-------->
<link rel="stylesheet" type="text/css" href="css/reset-min.css" media="screen">
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">

<!-------Scripts-------->
<script type="text/javascript" src="js/jquery.js" ></script>
<script type="text/javascript" src="js/functions.js" ></script>

</head>
<body>
<div id="main">
<div id="header"><div class="hd-wrap"></div></div>
<div class="top-area-full">
<div class="center title"><h1 class="left">Sign Up</h1><h3>Fill required data.</h3></div>
<div id="container">
	<div class="hslide">
	 	<span id="header-gp">Sign Up Form</span>
 		 <div class="progress_tracker step1">
        <div class="progress-bar">
                 <div class="bar full">
                 <div class="grad">
                 <div class="flare">
                </div></div></div></div>
 		   </div>
 </div>
 <div id="box">   
 	<div id="box-container">
    <div class="cbox-container">
    <form id="sign-up-frm" name="sign-up-frm" class="sign-up-frm" action="" method="POST">
    <fieldset>
    <label>Name</label>
    <div class="cf">
 	 <input class="txt" type="text" id="name" name="name" tabindex="1" />
    <div class="field_notvalid tooltip point-left error-tip" style="display:none;">This field requires attention.</div>
 	<div class="field_confirm">&nbsp;<span></span>
	</div>
    </div>
    <label>E-mail</label>
    <div class="cf">
 	 <input class="txt" type="text" id="email" name="email" value="" tabindex="2" />
    <div class="field_notvalid tooltip point-left error-tip chkld" style="display:none;">This field requires attention.</div>
 	<div class="field_confirm">&nbsp;<span></span>
	</div>
    </div>
    <label>Age</label>
    <div class="cf">
 	 <input class="txt" type="text" id="age" name="age" tabindex="3" />
    <div class="field_notvalid tooltip point-left error-tip" style="display:none;">This field requires attention.</div>
 	<div class="field_confirm">&nbsp;<span></span>
	</div>
    </div>
    <label>Gender</label>
    <div class="cf">
 	<select class="select" name="gender" id="gender" tabindex="4">
     <option value="default">Select Gender</option><option value="m">Male</option><option value="f">Female</option></select>
    <div class="field_notvalid tooltip point-left error-tip" style="display:none;">This field requires attention.</div>
 	<div class="field_confirm">&nbsp;<span></span>
	</div>
    </div>
     <label>Address</label>
    <div class="cf">
 	<input type="text" class="" name="address" id="address" tabindex="5"/>
    <div class="field_notvalid tooltip point-left error-tip" style="display:none;">This field requires attention.</div>
 	<div class="field_confirm">&nbsp;<span></span>
	</div>
    </div>
    <label>Description</label>
    <div class="cf">
 	<input type="text" class="" name="description" id="description" tabindex="6">
    <div class="field_notvalid tooltip point-left error-tip" style="display:none;">This field requires attention.</div>
 	<div class="field_confirm">&nbsp;<span></span>
	</div>
    </div>
    <label>Pincode</label>
    <div class="cf">
 	<input type="text" class="" name="pincode" id="pincode" tabindex="7">
    <div class="field_notvalid tooltip point-left error-tip" style="display:none;">This field requires attention.</div>
 	<div class="field_confirm">&nbsp;<span></span>
	</div>
    </div>
    </fieldset>
    </form>
    </div>
    </div>
 </div>   
 <div class="fslide">
<div class="confslide"><input type="button" class="btn right sec signup" value="Sign Up" tabindex="8"/><div class="right loader" style="display:none;"><img src="images/loader.gif" /></div></div>
 </div> 
</div>
<div id="footer"></div>
</div>
</div>
</body>
</html>
